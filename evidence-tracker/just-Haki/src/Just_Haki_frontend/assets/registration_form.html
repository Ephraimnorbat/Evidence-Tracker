<!DOCTYPE html>
<html lang="en">
<header>
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="main.css">

</header>

<body>
   
        <h1> SIGN UP FORM</h1>
    
    <form>
        <div class="container">        
            <label>Full names: </label>
            <input type="text" placeholder="Enter your full names" name="username" required>
            <label>Speciality: </label>
            <select id="dropdown" name="profession">
                <option value="Judge">Judge</option>
                <option value="Magistrate">Magistrate</option>
                <option value="Investigators">Investigators</option>
                
            </select>
            <label>Certificate No: </label>
            <input type="text" placeholder="Cerification No." name="Certificate No." required>
            <label>Set password: </label>
            <input type="text" placeholder="Enter a password" name="password" required>
            <label>Email adress: </label>
            <input type="text" placeholder="Email Address" name="Email Address" required>
            <label>Confirm password: </label>
            <input type="text" placeholder="confirm the password" name="confirm password" required>
            <button type="submit">Register</button>
            <input type="checkbox" checked="checked"> Remember me
            <button type="button" class="cancelbtn"> Cancel</button>
        </div>
    </form>
</center>
</body>

</html>
